<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * https://${client.namespace} is required to make calls to your Auth0 tenant for user data etc
    * Create your own at http://cspisawesome.com
    -->


    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; style-src 'self' 'unsafe-inline'; media-src *; frame-src gap: *;img-src data: *; font-src data: *; script-src 'unsafe-inline' * ;">

    <link rel="stylesheet" type="text/css" href="lib/ratchet/ratchet.css">
    <link rel="stylesheet" type="text/css" href="lib/ratchet/ratchet-theme-ios.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/colors/blue.css" />
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Auth0 Cordova App</title>
    <script src="js/controllers/app.js"></script>

</head>
<body class="home">


<div data-role="page" id="homepage" data-theme="b">

    <div role="main" class="ui-content" display = "none">

        <div class="logo_container">
            <div class="logo">
                <img  src="img/logo.png" height="300" width="388"/>

            </div>
        </div>
        <div class="call_button"><a visibility="hidden" class="btn-login" class="external">L O G I N</a></div>

    </div><!-- /content -->
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="lib/jQuery.js" type="text/javascript"></script>

    <!-- Auth0 widget script -->
    <script src="lib/lock-9.0.js"></script>
    <script type="text/javascript" src="js/auth0-variables.js"></script>


</body>
</html>
